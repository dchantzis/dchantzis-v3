<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.titleBefore %}{{page.titleBefore}} · {% endif %}{% if page.title %} {{page.title}} · {% endif %}Dimitrios Chantzis{% if page.titleAfter %} · {{page.titleAfter}} {% endif %}</title>

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="description" content="{{ page.meta }}">
  <meta name="author" content="{{ page.author }}">

  <meta property="og:title" content="{% if page.titleBefore %}{{page.titleBefore}} · {% endif %}{% if page.title %} {{page.title}} · {% endif %}Dimitrios Chantzis{% if page.titleAfter %} · {{page.titleAfter}} {% endif %}">
  <meta property="og:image" content="{{ page.image }}">
  <meta property="og:description" content="{{ page.meta }}">

  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet' type='text/css'>
  <link href="favicon.ico" rel="shortcut icon">

</head>

<body>

  <div class="parallax-group push-0">
  <header class="masthead">
    {% include navigation.html navClass='nav-top' %}
  </header>

  <div class="wallpaper wallpaper-1"></div>
  <div class="wallpaper wallpaper-2"></div>

  <div class="main-wrapper">

    {{ content }}

    {% include projects-grid.html %}

    {% include footer.html navClass='not-bottom'%}
  </div>

</div>

<script src="{{site.baseurl}}/js/jquery-1.12.3.min.js"></script>
<script src="{{site.baseurl}}/js/main.js"></script>

</body>

</html>
